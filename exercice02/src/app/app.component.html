<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <form class="ui form segment">
    <h3 class="ui header">Need a Hero</h3>
    <div class="field">
      <label>Title :</label>
      <input name="Title" placeholder="Title" type="text" #title>
    </div>
    <div class="field">
      <label>Link :</label>
      <input name="link" placeholder="Link" type="text" #link>
    </div>
    <button (click)="addArticle(title,link)" class="ui button" type="submit" >Zelda</button>
  </form> 
  <br/>  
  <div class="ui grid posts">
    <app-article class="row" *ngFor="let article of sortedArticles()" [article]="article" ></app-article>
  </div>
</div>
